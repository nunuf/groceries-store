<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Groceries Store</title>
</head>

<body>
    <header class="col-4 mx-auto">
        <h1 class="display-2 text-center text-light bg-dark">Add Product</h1>
    </header>

    <section>

        <div class="row g-3 m-3 justify-content-center">
            <div class="col-md-3">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Product Name" id="nameBox">
                    <label for="nameBox floatingInput">Product Name</label>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-floating">
                    <input type="number" class="form-control" placeholder="Price in ₪" id="priceBox">
                    <label for="priceBox floatingInput">Price in ₪</label>
                </div>
            </div>
        </div>
        <div class="row g-3 m-3 justify-content-center">
            <div class="col-md-3">

                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="categoryBox">
                    <option value="">Select Product Category</option>
                    <option value="Drinks">drinks</option>
                    <option value="Meat">Meat</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Snacks">Snacks</option>
                    <option value="Basic">Basic</option>
                </select>

            </div>

            <div class="col-md-3">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Link Of Product Photo" id="linkBox">
                    <label for="linkBox floatingInput">Link Of Product Photo</label>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-4 mx-auto">
            <button class="btn btn-dark btn-lg" onclick="groceries()">Send</button>
        </div>

        <table class="table text-light align-middle mx-auto mt-5 text-center table-responsive table-dark">
            <thead class="text-center align-middle">
                <tr class="fs-3 mx-auto">
                    <th>Product Name</th>
                    <th>Price in ₪</th>
                    <th>Select Product Category</th>
                    <th>Photo</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tbody" class="mt-4 text-center fs-5 align-middle"></tbody>
        </table>
    </section>

</body>

</html>
